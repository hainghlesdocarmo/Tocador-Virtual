<!DOCTYPE html>
<html lang="en">
<head>
<title>Tocador Virtual</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Reproduza seus best songs no Tocador Virtual. "> 
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="shortcut icon" href="favicon.png" />
</head>
<body>
<div class="wrapper">
<div class="top-bar">
<div class="text-align">MP3 Player</div>
</div>
<div class="img-area">
<img src="" alt="">
</div>
<div class="song-details">
<p class="name"></p>
<p class="artist"></p>
</div>
<div class="progress-area">
<div class="progress-bar">
<audio id="main-audio" src=""></audio>
</div>
<div class="song-timer">
<span class="current-time">0:00</span>
<span class="max-duration">0:00</span>
</div>
</div>
<div class="controls">
<i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
<i id="prev" class="material-icons">skip_previous</i>
<div class="play-pause">
<i class="material-icons play">play_arrow</i>
</div>
<i id="next" class="material-icons">skip_next</i>
<i id="more-music" class="material-icons">queue_music</i>
</div>
<div class="music-list">
<div class="header">
<div class="row">
<i class= "list material-icons">queue_music</i>
<span>Ouça suas músicas preferidas.</span>
</div>
<i id="close" class="material-icons">close</i>
</div>
<ul>
</ul>
</div>
</div>
<script src="music.list.js"></script>
<script src="scrypt.js"></script>
<script src="function.js"></script>
</body>
</html>
